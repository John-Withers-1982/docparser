<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Summarizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">PDF Summarizer</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="pdfFile" class="form-label">Upload a PDF</label>
        <input type="file" class="form-control" id="pdfFile" name="pdfFile" accept=".pdf" required>
      </div>
      <button type="submit" class="btn btn-primary">Summarize</button>
    </form>
    <div class="mt-4">
      <h3>Summary:</h3>
      <div id="summary" class="border p-3 bg-light"></div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $("#uploadForm").on("submit", function(event) {
      event.preventDefault();
      let formData = new FormData(this);
      $.ajax({
        url: "/summarize",
        type: "POST",
        data: formData,
        processData: false,
        contentType: false,
        success: function(response) {
          $("#summary").text(response.summary);
        },
        error: function() {
          $("#summary").text("Error summarizing the PDF.");
        }
      });
    });
  </script>
</body>
</html>
